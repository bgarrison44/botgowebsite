<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botgo</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-slide-up 1.5s ease-in-out 0.2s forwards; /* Content slides up */
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .login-button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-slide-up 1s ease-in-out 2s forwards;
            transition: all 0.2s ease-in-out;
            margin-right: 40px;
        }

        .login-button:hover {
            background: white;
            color: black;
        }

        .logo {
            width: 150px;
            height: auto;
            filter: contrast(200%) brightness(150%);
            opacity: 0;
            animation: fade-in 2s ease-in-out 0s forwards;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-slide-up 1.5s ease-in-out 1s forwards;
        }

        .brand-sections {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-slide-up 1.5s ease-in-out 1.2s forwards;
        }

        .brand-card {
            width: 200px;
            height: 150px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Staggered brand card animation */
        .brand-card:nth-child(1) { animation: fade-slide-up 1.5s ease-in-out 1.4s forwards; }
        .brand-card:nth-child(2) { animation: fade-slide-up 1.5s ease-in-out 1.6s forwards; }
        .brand-card:nth-child(3) { animation: fade-slide-up 1.5s ease-in-out 1.8s forwards; }
        .brand-card:nth-child(4) { animation: fade-slide-up 1.5s ease-in-out 2s forwards; }

        .brand-card:hover {
            transform: scale(1.1);
            background: white;
            color: black;
        }

        .footer-links {
            margin-top: 40px;
            text-align: center;
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-slide-up 1.5s ease-in-out 2s forwards;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid white;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .footer-links a:hover {
            color: gray;
            border-bottom: 1px solid gray;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-slide-up 1.5s ease-in-out 2s forwards;
        }

        /* Fade + Slide-Up Animation */
        @keyframes fade-slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Standard Fade-in */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <link rel="icon" href="Botgo logo.png" type="image/png">
</head>
<body>
    <div class="header">
        <div></div> <!-- Empty div for spacing balance -->
        <button class="login-button" onclick="location.href='#login'">Login</button>
    </div>
    <div class="container">
        <img src="Botgo logo.png" alt="Botgo Logo" class="logo">
        <h1>Botgo</h1>
        <div class="brand-sections">
            <div class="brand-card" onclick="location.href='#brand1'">PROCESS INTEGRATION</div>
            <div class="brand-card" onclick="location.href='#brand2'">DATA ANALYSIS</div>
            <div class="brand-card" onclick="location.href='#brand3'">ALGORITHMS</div>
            <div class="brand-card" onclick="location.href='#brand4'">CPA</div>
        </div>
        <div class="footer-links">
            <a href="our_mission.html">Our Mission</a>
            <a href="contact_us.html">Contact Us</a>
            <a href="careers.html">Careers</a>
            <a href="#blog">Blog</a>
        </div>
    </div>
    <div class="footer">Â© 2025 Botgo LLC. All Rights Reserved.</div>
</body>
</html>
