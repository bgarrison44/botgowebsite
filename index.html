<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botgo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Botgo logo.png" type="image/png">
    <style>
        :root {
            --bg: #081019;
            --bg-soft: #101d2f;
            --panel: rgba(15, 27, 42, 0.78);
            --text: #eaf3ff;
            --muted: #95a9c2;
            --border: rgba(157, 183, 214, 0.2);
            --accent: #36d5c4;
            --accent-warm: #ff9f52;
            --ring: rgba(54, 213, 196, 0.35);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Manrope", "Segoe UI", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 14% 8%, #1d3552 0%, rgba(8, 16, 25, 0) 34%),
                radial-gradient(circle at 88% 16%, #19304c 0%, rgba(8, 16, 25, 0) 27%),
                linear-gradient(150deg, #050a11 0%, var(--bg) 52%, #0b1624 100%);
        }

        .site-header {
            position: sticky;
            top: 0;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 24px;
            border-bottom: 1px solid var(--border);
            background: rgba(5, 10, 17, 0.78);
            backdrop-filter: blur(10px);
        }

        .header-logo {
            width: 46px;
            height: 46px;
            object-fit: contain;
            filter: drop-shadow(0 0 16px rgba(54, 213, 196, 0.26));
        }

        .header-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .header-nav a,
        .header-nav .button-link {
            color: var(--text);
            text-decoration: none;
            font-size: 0.84rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            border: 1px solid var(--border);
            padding: 8px 13px;
            border-radius: 999px;
            transition: transform 0.2s ease, border-color 0.2s ease, color 0.2s ease, background 0.2s ease;
            background: rgba(5, 10, 17, 0.22);
            cursor: pointer;
        }

        .header-nav a:hover,
        .header-nav .button-link:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .hero {
            max-width: 1060px;
            margin: 0 auto;
            padding: 70px 22px 30px;
            text-align: center;
            animation: rise-in 0.6s ease-out;
        }

        .hero-logo {
            display: block;
            width: min(190px, 44vw);
            margin: 0 auto 4px;
            filter: drop-shadow(0 0 26px rgba(54, 213, 196, 0.22));
        }

        .pill {
            display: inline-block;
            margin-top: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            color: var(--accent);
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        h1 {
            margin: 16px 0 8px;
            font-family: "Space Grotesk", "Manrope", sans-serif;
            font-size: clamp(2.3rem, 6vw, 4rem);
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .subtitle {
            margin: 0 auto;
            max-width: 720px;
            color: var(--muted);
            line-height: 1.65;
            font-size: 1.02rem;
        }

        .projects-cta {
            margin: 34px auto 0;
            max-width: 680px;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 22px;
            background: var(--panel);
            backdrop-filter: blur(6px);
            text-align: center;
        }

        .projects-cta p {
            margin: 0 0 16px;
            color: var(--muted);
            line-height: 1.6;
        }

        .projects-cta a {
            display: inline-block;
            text-decoration: none;
            border: 1px solid var(--accent);
            background: var(--accent);
            color: #06111b;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.84rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-weight: 700;
            transition: 0.2s ease;
        }

        .projects-cta a:hover {
            background: transparent;
            color: var(--accent);
        }

        .footer-links {
            margin: 36px 0 16px;
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--muted);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: color 0.2s ease, border-color 0.2s ease;
        }

        .footer-links a:hover {
            color: var(--text);
            border-bottom-color: var(--text);
        }

        footer {
            text-align: center;
            color: var(--muted);
            font-size: 0.78rem;
            letter-spacing: 0.04em;
            padding: 0 10px 26px;
        }

        .transition-logo {
            position: fixed;
            z-index: 999;
            pointer-events: none;
            filter: drop-shadow(0 0 26px rgba(54, 213, 196, 0.28));
            transition: top 0.5s ease, left 0.5s ease, width 0.5s ease;
        }

        body.is-transitioning {
            overflow: hidden;
        }

        @keyframes rise-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 680px) {
            .site-header {
                flex-direction: column;
                gap: 10px;
            }

            .header-nav {
                justify-content: center;
            }

        }
    </style>
</head>
<body>
    <header class="site-header">
        <img src="Botgo logo.png" alt="Botgo logo" class="header-logo" id="headerLogoTarget">
        <nav class="header-nav" aria-label="Main navigation">
            <a href="projects.html" data-transition="logo">Projects</a>
        </nav>
    </header>

    <main class="hero">
        <img src="Botgo logo.png" alt="Botgo logo" class="hero-logo" id="heroLogo">
        <span class="pill">Enterprise Intelligence Platform</span>
        <h1>Botgo Company</h1>
        <p class="subtitle">Botgo Company centralizes live deployments so teams can quickly access the tools they rely on.</p>

        <section class="projects-cta" aria-label="Projects call to action">
            <p>Use the projects page to access all active tools and app deployments.</p>
            <a href="projects.html" data-transition="logo">Open Projects</a>
        </section>

        <div class="footer-links">
            <a href="projects.html" data-transition="logo">Projects</a>
        </div>
    </main>

    <footer>Â© 2026 Botgo LLC. All Rights Reserved.</footer>

    <script>
        (function () {
            const links = document.querySelectorAll('a[data-transition="logo"]');
            const heroLogo = document.getElementById('heroLogo');
            const targetLogo = document.getElementById('headerLogoTarget');

            function runTransition(url) {
                if (!heroLogo || !targetLogo) {
                    window.location.href = url;
                    return;
                }

                const from = heroLogo.getBoundingClientRect();
                const to = targetLogo.getBoundingClientRect();
                const ghost = document.createElement('img');

                ghost.src = heroLogo.getAttribute('src');
                ghost.alt = '';
                ghost.className = 'transition-logo';
                ghost.style.left = from.left + 'px';
                ghost.style.top = from.top + 'px';
                ghost.style.width = from.width + 'px';

                document.body.appendChild(ghost);
                document.body.classList.add('is-transitioning');
                heroLogo.style.opacity = '0';

                requestAnimationFrame(function () {
                    ghost.style.left = to.left + 'px';
                    ghost.style.top = to.top + 'px';
                    ghost.style.width = to.width + 'px';
                });

                setTimeout(function () {
                    window.location.href = url;
                }, 520);
            }

            links.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    const href = link.getAttribute('href');
                    if (!href || href.startsWith('#')) {
                        return;
                    }

                    event.preventDefault();
                    runTransition(href);
                });
            });
        })();
    </script>
</body>
</html>
