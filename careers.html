<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Botgo</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-transform: uppercase;
            text-align: center;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .back-button:hover {
            background: white;
            color: black;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .careers-text {
            font-size: 1.2rem;
            max-width: 700px;
            line-height: 1.5;
            margin-top: 20px;
        }
        .careers-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .careers-form input, .careers-form textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            background: #222;
            border: 2px solid white;
            color: white;
            font-size: 1rem;
            display: block;
        }
        .careers-form textarea {
            resize: none;
        }
        .careers-form button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 10px;
        }
        .careers-form button:hover {
            background: white;
            color: black;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="location.href='home_page.html'">Back to Home</button>
    </div>
    <div class="container">
        <h1>Careers</h1>
        <p class="careers-text">Join our team and be part of the future of AI-driven business solutions.</p>
        <p class="careers-text">Email: <a href="mailto:careers@botgo.com" style="color: white;">careers@botgo.com</a></p>
        <div class="careers-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message or Cover Letter" rows="4" required></textarea>
            <button type="submit">Submit Application</button>
        </div>
    </div>
    <div class="footer">Â© 2025 Botgo LLC. All Rights Reserved.</div>
</body>
</html>
